spring.cloud.gateway.routes[9].id=THIRDEYE30-STOCKVIEWER
spring.cloud.gateway.routes[9].uri=lb://THIRDEYE30-STOCKVIEWER
spring.cloud.gateway.routes[9].predicates[0]=Path=/sv/**

spring.cloud.gateway.routes[10].id=THIRDEYE30-MESSENGER
